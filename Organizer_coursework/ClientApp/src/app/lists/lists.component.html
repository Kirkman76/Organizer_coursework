<h2 class="mb-3">Группы задач</h2>
<button class="btn btn-info mb-3" type="button" [routerLink]="['/new-list']">Новая группа</button>
<div class="mb-1" *ngFor = "let list of lists">
    <app-list
        [title] = "list.title"
        [description] = "list.description"
        (onEdit) = "editList(list.id)"
        (onDelete) = "delConfirmDialog(list.id)"
    ></app-list>
</div>
