<div class="container">
    <div class="left-container">
        <div class="left-container">
            <div class="text-primary mt-2 mb-2 mx-2 pt-2">
                Название:
            </div>
            <div class="text-dark mt-2 mb-2 pt-2">
                {{ title }}
            </div>
        </div>
        <div class="left-container">
            <div class="text-primary mt-2 mb-2 mx-2 pt-2">
                Описание:
            </div>
            <div class="text-dark mt-2 mb-2 pt-2">
                {{ description }}
            </div>
        </div>
    </div>
    <div class="pt-2 fixed-container d-flex align-items-end">
        <app-button class="mb-2" type="Edit" label="Просмотр" (click)="editList()"></app-button>
        <app-button class="ml-2  mb-2" type="Delete" label="Удалить" (click)="deleteList()"></app-button>
    </div>
</div>
